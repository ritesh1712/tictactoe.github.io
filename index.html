<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="bg-black h-12 flex items-center">
        <h1 class="text-white p-4 text-2xl uppercase font-semibold">tic tac toe</h1>
    </nav>
    <div id="line" class="h-1 w-0 bg-red-500 transition-all duration-1000 ease-in-out relative hidden xl:block"></div>
    <div class="sm:flex justify-center">
        <div class="grid grid-cols-3 m-4">
            <div class="boxs border-r-2 border-b-2"><span class=""></span></div>
            <div class="boxs border-b-2"><span class=""></span></div>
            <div class="boxs border-b-2 border-l-2"><span class=""></span></div>
            <div class="boxs border-r-2"><span class=""></span></div>
            <div class="boxs"><span class=""></span></div>
            <div class="boxs border-l-2"><span class=""></span></div>
            <div class="boxs border-r-2 border-t-2"><span class=""></span></div>
            <div class="boxs border-t-2"><span class=""></span></div>
            <div class="boxs border-t-2 border-l-2"><span class=""></span></div>
        </div>
        <div class="flex justify-center items-center font-semibold text-2xl mt-10 sm:justify-start sm:ml-12 flex-col">
            <p class="uppercase text-purple-600 text-center">welcome to tic tac toe game</p>
        <p class="m-4" id="info">turn for x</p>
        <div>
            <img src="items/dance.gif" class="h-0 transition-all duration-1000 ease-in-out" alt="" id="img">
        </div>
        <div class="flex justify-center items-center">
            <button class="bg-purple-400 hover:bg-purple-500 py-1 px-4 text-xl rounded-md border-2 border-black m-2" id="reset">reset</button>
            <button class="bg-purple-400 hover:bg-purple-500 py-1 px-4 text-xl rounded-md border-2 border-black m-2">push</button>
        </div>
        <div class="flex justify-center items-center font-semibold">
            <button class="bg-purple-400  py-1 px-4 text-xl  border-2 border-black border-r-0 transition-all duration-1000 ease-in-out" id="computer">computer</button>
            <button class="py-1 px-4 text-xl  border-2 border-black border-l-0 transition-all duration-1000 ease-in-out" id="player">player</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
